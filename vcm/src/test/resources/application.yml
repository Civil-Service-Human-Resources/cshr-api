spring:
  datasource:
    url: jdbc:tc:postgresql://hostname/databasename?TC_INITFUNCTION=uk.gov.cshr.vcm.configuration.PGExtensionLoader::loadExtensions
    username: sa
    password:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate.ddl-auto: create
server:
  port: 9095
