
swagger: '2.0'
info:
  description: Api Documentation
  version: '1.0'
  title: Api Documentation
  termsOfService: 'urn:tos'
  contact: {}
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0'
host: 'localhost:8080'
basePath: /
tags:
  - name: vacancy-controller
    description: Vacancy Controller
  - name: Vacancy Service
    description: Apis relating to jobs and vacancies
  - name: department-controller
    description: Department Controller
  - name: vacancy-search-controller
    description: Vacancy Search Controller
paths:
  /department:
    get:
      tags:
        - department-controller
      summary: Find all departments
      operationId: findAll
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Page«Department»'
    post:
      tags:
        - department-controller
      summary: Create a department
      operationId: create
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: department
          description: department
          required: true
          schema:
            $ref: '#/definitions/Department'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Department'
  '/department/{departmentId}':
    get:
      tags:
        - department-controller
      summary: Find a specific department
      operationId: findById
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: departmentId
          in: path
          description: departmentId
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Department'
    put:
      tags:
        - department-controller
      summary: Update a department
      operationId: update
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: departmentId
          in: path
          description: departmentId
          required: true
          type: integer
          format: int64
        - in: body
          name: departmentUpdate
          description: departmentUpdate
          required: true
          schema:
            $ref: '#/definitions/Department'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Department'
    delete:
      tags:
        - department-controller
      summary: Delete a department
      operationId: deleteById
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: departmentId
          in: path
          description: departmentId
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Department'
  /vacancy:
    get:
      tags:
        - vacancy-controller
      summary: Find all vacancies with support for pagination
      operationId: findAll_1
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Page«Vacancy»'
    post:
      tags:
        - vacancy-controller
      summary: Create a Vacancy
      operationId: create_1
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: vacancy
          description: vacancy
          required: true
          schema:
            $ref: '#/definitions/Vacancy'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Vacancy'
  /vacancy/search:
    post:
      tags:
        - vacancy-search-controller
      summary: Search for vacancies by location and keyword with support for pagination
      operationId: searchUsingPOST
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: searchParameters
          description: The values supplied to perform the search
          required: true
          schema:
            $ref: '#/definitions/VacancySearchParameters'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Page«Vacancy»'
        '503':
          description: The location service is unavailable.
          schema:
            $ref: '#/definitions/VacancyError'
  '/vacancy/{vacancyId}':
    get:
      tags:
        - vacancy-search-controller
      summary: Find a specific vacancy
      operationId: findById_1
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: vacancyId
          in: path
          description: vacancyId
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Vacancy'
        '410':
          description: Vacancy closed
          schema:
            $ref: '#/definitions/VacancyError'
    put:
      tags:
        - vacancy-controller
      summary: Update a Vacancy
      operationId: update_1
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: vacancyId
          in: path
          description: vacancyId
          required: true
          type: integer
          format: int64
        - in: body
          name: vacancyUpdate
          description: vacancyUpdate
          required: true
          schema:
            $ref: '#/definitions/Vacancy'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Vacancy'
    delete:
      tags:
        - vacancy-controller
      summary: Delete a Vacancy
      operationId: delete
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: vacancyId
          in: path
          description: vacancyId
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Vacancy'
definitions:
  Department:
    type: object
    properties:
      disabilityLogo:
        type: string
      id:
        type: integer
        format: int64
      name:
        type: string
  Location:
    type: object
    required:
      - place
      - radius
    properties:
      place:
        type: string
        description: the place being searched from
      radius:
        type: integer
        format: int32
        description: the distance in miles to search from the given place
    description: The parameters that make a location for search made of a place and a radius to search from this place
  Page«Department»:
    type: object
    properties:
      content:
        type: array
        items:
          $ref: '#/definitions/Department'
      first:
        type: boolean
      last:
        type: boolean
      number:
        type: integer
        format: int32
      numberOfElements:
        type: integer
        format: int32
      size:
        type: integer
        format: int32
      sort:
        $ref: '#/definitions/Sort'
      totalElements:
        type: integer
        format: int64
      totalPages:
        type: integer
        format: int32
  Page«Vacancy»:
    type: object
    properties:
